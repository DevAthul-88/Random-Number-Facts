<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Get random number facts</title>
    <style>
        #fact{
          display: none;
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number to get random number fact</p>
                    <input type="number"  id="numberInput" class="form-control form-control-lg" placeholder="Enter any number....">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">Random number fact</h4>
                        <p  id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    let fact = document.querySelector("#fact");
    let factText = document.querySelector("#factText");
    let numberInput = document.querySelector("#numberInput");
    numberInput.addEventListener('input' , getFactFetch);

    // function getFactAjax(){
    //  var number = numberInput.value

    //          factText.innerText = this.responseText;
    //      }
    //  }
    //  xhr.send();


    // }

    function getFactFetch(){
        let number = numberInput.value;
        fetch("http://numbersapi.com/" +number)
        .then(response => response.text())
        .then(data => {
            if(number != ''){
            fact.style.display = 'block';
            factText.innerText = data
            }
        })
        .catch(err => console.log(err))
    }




</script>
